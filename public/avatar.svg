<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#gradient-bg)"/>
  
  <!-- Code Background Pattern -->
  <g opacity="0.1">
    <text x="50" y="80" font-family="monospace" font-size="12" fill="currentColor" class="text-white">
      &lt;/&gt;
    </text>
    <text x="320" y="120" font-family="monospace" font-size="10" fill="currentColor" class="text-white">
      { }
    </text>
    <text x="60" y="320" font-family="monospace" font-size="8" fill="currentColor" class="text-white">
      const
    </text>
    <text x="300" y="350" font-family="monospace" font-size="9" fill="currentColor" class="text-white">
      =&gt;
    </text>
  </g>
  
  <!-- Main Avatar Circle -->
  <circle cx="200" cy="200" r="120" fill="url(#gradient-avatar)"/>
  
  <!-- Head -->
  <circle cx="200" cy="180" r="45" fill="#2D3748"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="170" r="4" fill="#FFFFFF"/>
  <circle cx="215" cy="170" r="4" fill="#FFFFFF"/>
  <circle cx="185" cy="170" r="2" fill="#2D3748"/>
  <circle cx="215" cy="170" r="2" fill="#2D3748"/>
  
  <!-- Glasses Frame -->
  <rect x="175" y="165" width="25" height="12" rx="6" stroke="#4A5568" stroke-width="2" fill="none"/>
  <rect x="200" y="165" width="25" height="12" rx="6" stroke="#4A5568" stroke-width="2" fill="none"/>
  <line x1="200" y1="171" x2="200" y2="171" stroke="#4A5568" stroke-width="2"/>
  
  <!-- Nose -->
  <path d="M 200 175 Q 205 180 200 185" stroke="#2D3748" stroke-width="2" fill="none"/>
  
  <!-- Mouth -->
  <path d="M 190 195 Q 200 200 210 195" stroke="#2D3748" stroke-width="2" fill="none"/>
  
  <!-- Body -->
  <rect x="160" y="225" width="80" height="60" rx="20" fill="#2D3748"/>
  
  <!-- Shirt Collar -->
  <path d="M 170 225 Q 200 235 230 225" stroke="#4A5568" stroke-width="3" fill="none"/>
  
  <!-- Code Elements on Shirt -->
  <text x="175" y="250" font-family="monospace" font-size="8" fill="#63B3ED">
    &lt;dev&gt;
  </text>
  <text x="185" y="265" font-family="monospace" font-size="8" fill="#68D391">
    React
  </text>
  <text x="195" y="280" font-family="monospace" font-size="8" fill="#F6AD55">
    Next.js
  </text>
  
  <!-- Arms -->
  <rect x="140" y="235" width="25" height="8" rx="4" fill="#2D3748"/>
  <rect x="235" y="235" width="25" height="8" rx="4" fill="#2D3748"/>
  
  <!-- Hands -->
  <circle cx="140" cy="239" r="6" fill="#2D3748"/>
  <circle cx="260" cy="239" r="6" fill="#2D3748"/>
  
  <!-- Laptop -->
  <rect x="150" y="285" width="100" height="8" rx="2" fill="#1A202C"/>
  <rect x="155" y="290" width="90" height="50" rx="3" fill="#2D3748"/>
  <rect x="160" y="295" width="80" height="40" fill="#1A202C"/>
  
  <!-- Code on Screen -->
  <text x="165" y="305" font-family="monospace" font-size="6" fill="#68D391">
    function Portfolio() {
  </text>
  <text x="170" y="315" font-family="monospace" font-size="6" fill="#63B3ED">
    return &lt;Dev/&gt;
  </text>
  <text x="165" y="325" font-family="monospace" font-size="6" fill="#68D391">
    }
  </text>
  
  <!-- Floating Code Elements -->
  <g opacity="0.7">
    <text x="80" y="100" font-family="monospace" font-size="14" fill="#63B3ED" transform="rotate(-15 80 100)">
      &lt;/&gt;
    </text>
    <text x="320" y="80" font-family="monospace" font-size="12" fill="#68D391" transform="rotate(10 320 80)">
      { }
    </text>
    <text x="70" y="300" font-family="monospace" font-size="10" fill="#F6AD55" transform="rotate(-5 70 300)">
      const
    </text>
    <text x="330" y="320" font-family="monospace" font-size="11" fill="#FC8181" transform="rotate(8 330 320)">
      =&gt;
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A202C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-avatar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 